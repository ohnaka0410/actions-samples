name: Continuous Integration
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - main
      - develop

env:
  cache-version: v1

jobs:
  # å…ˆè¡Œã®jobã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã™ã‚‹
  # cleanup-runs:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - name: Stop Running Actions
  #       uses: rokroskar/workflow-run-cleanup-action@v0.2.2
  #       env:
  #         GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: |
            ~/.npm
            **/node_modules
          key: ${{ env.cache-version }}-${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ env.cache-version }}-${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ env.cache-version }}-${{ runner.os }}-build-
            ${{ env.cache-version }}-${{ runner.os }}-

      - name: Install Dependencies
        run: npm ci

      - name: Run Test
        id: summary
        run: |
          summary=$(npm run coverage:summary)
          # ã‚¨ã‚¹ã‚±ãƒ¼ãƒ—å‡¦ç†
          summary="${summary//$'\n'/\\n}"
          echo $summary
          echo "::set-output name=std_out::$summary"

      - name: Comment PR
        uses: actions/github-script@v3
        # pull_requestã®å ´åˆã®ã¿å®Ÿè¡Œã™ã‚‹
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          # separatorä»¥é™ã®æ–‡å­—åˆ—ã‚’PRã¸ã‚³ãƒ¡ãƒ³ãƒˆã™ã‚‹
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸ‘‹ Thanks for reporting!'
            })
